<br>
<hr>
               <ul class="pager">
                    {% if page.previous.url %}
                    <h3 class="previous">
                        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}" class="btn zoombtn">
                        <center>Previous</center>
                        <span>{{page.previous.title}}</span>
                        </a>
                    </h3>
                    {% endif %}



                    {% if page.next.url %}
                    <h3 class="next">
                        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}" class="btn zoombtn">
                        <center>Next</center>
                        <span>{{page.next.title}}</span>
                        </a>
                    </h3>
                    {% endif %}
                </ul>
